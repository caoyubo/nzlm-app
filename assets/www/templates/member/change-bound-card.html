<ion-view class="transfer-others" view-title="改绑" >
  <ion-nav-bar class="funds-header">
  </ion-nav-bar>
  <ion-nav-buttons side="left">
    <a href="javascript:history.back(-1)" class="button button-icon light icon ion-ios-arrow-back" nav-direction="back"></a>
  </ion-nav-buttons>
  <ion-content class="transfer-others-content">
    <form class="form-container" id="boundCardFrom"  name="boundCardFrom"  role="form" ng-submit="tran_ctrl.bound_card(tran_ctrl.boundCardFrom)" novalidate="novalidate">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">银行卡</span>
          <input type="text"   ng-model="boundCard.account" name="account" readonly="readonly">
        </label>
        <!--<p class="error" ng-messages="boundCardFrom.account.$error"><b ng-message="required">银行卡不能为空！</b></p>-->
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="text" ng-model="boundCard.phone" name="phone" readonly="readonly">
        </label>
        <!--<p class="error" ng-messages="boundCardFrom.phone.$error"><b ng-message="required">手机号码不能为空！</b></p>-->
        <label class="item item-input">
          <span class="input-label">改绑银行卡</span>
          <input type="text" name="change_account" ng-model="boundCard.change_account" required>
        </label>
        <p class="error" ng-messages="boundCardFrom.change_account.$error"><b ng-message="required">改绑银行卡不能为空！</b></p>
        <label class="item item-input">
          <span class="input-label">新手机号</span>
          <input type="number" name="new_phone" ng-model="boundCard.new_phone" ng-pattern="/^(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" required>
        </label>
        <p class="error" ng-messages="boundCardFrom.new_phone.$error">
          <b ng-message="required">手机号码不能为空！</b>
          <b ng-message="pattern">手机号码格式不正确！</b>
        </p>

        <label class="item item-input">
          <span class="input-label">支付密码</span>
          <input type="password" name="password" ng-model="boundCard.password" required>
        </label>
        <p class="error" ng-messages="boundCardFrom.password.$error"><b ng-message="required">支付密码不能为空！</b></p>
        <div class="item item-input">
          <span class="input-label">手机验证码</span>
          <input type="text" ng-model="boundCard.code" name="code" required >
          <button type="button" class=" bound-card-code {{tran_ctrl.classType}}" ng-click="tran_ctrl.code()">{{tran_ctrl.time}}{{tran_ctrl.registerText}}</button>
        </div>
        <p class="error" ng-messages="boundCardFrom.code.$error"><b ng-message="required">手机验证码不能为空！</b></p>
      </div>
      <button class="button button-full transfer-others-button" type="submit" ng-disabled="boundCardFrom.$invalid">
        确认
      </button>
    </form>
  </ion-content>
</ion-view>
