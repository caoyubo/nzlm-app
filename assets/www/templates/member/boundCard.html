 <ion-view class="transfer-others" view-title="绑卡" >
  <ion-nav-bar class="funds-header">
  </ion-nav-bar>
  <ion-nav-buttons side="left">
    <a href="javascript:history.back(-1)" class="button button-icon light icon ion-ios-arrow-back" nav-direction="back"></a>
  </ion-nav-buttons>
  <ion-content class="transfer-others-content">
    <form class="form-container" id="boundCardFrom"  name="boundCardFrom"  role="form" ng-submit="tran_ctrl.bound_card(tran_ctrl.boundCardFrom)" novalidate="novalidate">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">银行卡</span>
          <input type="text"   ng-model="boundCard.account" name="account" required>
        </label>
        <p class="error" ng-messages="boundCardFrom.account.$error"><b ng-message="pattern">银行卡不能为空！</b></p>
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="number" ng-model="boundCard.phone" name="phone" required  ng-pattern="/^(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/">
        </label>
        <p class="error" ng-messages="boundCardFrom.phone.$error">
          <b ng-message="required">手机号码不能为空！</b>
          <b ng-message="pattern">手机号码格式不正确！</b>
        </p>
        <label class="item item-input">
          <span class="input-label">持卡人姓名</span>
          <input type="text" name="cardname" ng-model="boundCard.cardname"  required>
        </label>
        <p class="error" ng-messages="boundCardFrom.cardname.$error"><b ng-message="required">持卡人姓名不能为空！</b></p>
        <div class="item item-input">
          <span class="input-label">手机验证码</span>
          <input type="text" ng-model="boundCard.codes"  name="codes" required  >
          <button type="button" class=" bound-card-code {{tran_ctrl.classType}}" ng-click="tran_ctrl.codes({{types}})">{{tran_ctrl.time}}{{tran_ctrl.registerText}}</button>
        </div>
        <p class="error" ng-messages="boundCardFrom.codes.$error"><b ng-message="required">手机验证码！</b></p>
      </div>
      <button class="button button-full transfer-others-button" type="submit" ng-disabled="boundCardFrom.$invalid">
        确认
      </button>
    </form>
  </ion-content>
</ion-view>
