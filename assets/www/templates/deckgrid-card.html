
<div class="a-card">
  <a href="#/goods/basic/{{card.goods_id}}">
  <img src="img/grey.jpg" data-ng-src="{{card.goods_image}}" onerror="this.src='img/grey.jpg';this.onerror=''">
  <h2>{{card.goods_name}}</h2>
  <span>￥{{card.goods_price}}</span>
  <div class="ti_img_alt"><span style="float: left;padding-left:3px;">销售{{card.goods_salenum}}件</span><span
    style="float:right;padding-right:3px;">好评{{card.evaluation_count}}</span></div>
  </a>
</div>
